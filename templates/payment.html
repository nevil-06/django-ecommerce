{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_head %}
<style>
/* Add any necessary custom styles here */
</style>
{% endblock extra_head %}

{% block content %}
<div class="container" style="margin-top: 50px;">
  <div class="row">
    <div class="col-md-8 order-md-1 card">
      <h4 class="mb-3" style="margin-top: 26px;">Payment form</h4>

      <form action="." method="post" class="payment-form">
        {% csrf_token %}
        <div class="form-group">
          <label for="card-info">Credit or debit card</label>
          <input type="text" id="card-info" name="card_info" class="form-control" placeholder="Enter your card details">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit Payment</button>
        </div>
      </form>
    </div>

    {% include "order_snippet.html" %}
  </div>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2017-2019 Company Name</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
</div>
{% endblock content %}
